<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 

</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Recomendaciones</h1>
        </div>
        

        <div id="formulario" class="recomen">
            <h2>Responde estas preguntas y te recomendaremos un libro:</h2>
            <label for="genero">¿Qué género preferís?</label>
            <select id="genero">
                <option value="novela">Novela</option>
                <option value="cuento">Cuento</option>
            </select><br>
            <label for="tematica">¿Qué temática preferís?</label>
            <select id="tematica">
                <option value="romantica">Romantica</option>
                <option value="historica">Historica</option>
                <option value="policial">Policial</option>
            </select><br>
            <label for="edad">¿Cuál es tu edad?</label>
            <input type="number" id="edad"><br>
            <button onclick="recomendarLibro()">Recomendame un libro!</button>
            <div id="recomendarLibro" style="display:none;">
                <h2>¡Te recomendamos este libro!</h2>
                <h3 id="laRecomendacion"></h3>
            </div>
        </div>

    
        <div class="footer">
            <div class="text-center">
                <h3>Contacto:</h3>
                <p><strong>Instagram</strong> @lucila.robredo </p>
                <p><strong>Mail</strong> lucilarobredo@gmail.com </p>
                <p><strong>Whatsapp</strong> +54 9 11 33272536</p>
            </div>
        </div>
    </div>

</body>
</html>
